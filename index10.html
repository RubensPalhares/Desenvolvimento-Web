<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
     <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="../excicios 2 html/musicas/ARNALDO ANTUNES.mp3" type="audio/mpeg">
        <source src="../excicios 2 html/musicas/ARNALDO-ANTUNES.ogg" type="audio/ogg">
        <source src="../excicios 2 html/musicas/ARNALDO-ANTUNES.wav" type="audio/wav">
    </audio>
<div>
    <button onclick="document.getElementById('player').play()">Play</button>
    <button onclick="document.getElementById('player').pause()">Pause</button>
    <button onclick="document.getElementById('player').volume+=0.1">Aumentar volume</button>
    <button onclick="document.getElementById('player').volume-=0.1">Diminuir volume</button>
</div>
        <audio id="player" autoplay="autoplay" controls="controls">
        <source src="../excicios 2 html/musicas/ARNALDO ANTUNES.mp3" type="audio/mp3"/>
        
      </audio>
      </body>
</html>
